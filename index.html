	<script>
		/*二维码 start*/
        $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        })
        /*二维码 end*/
       
       	/*左导航 start*/
        $(function() {
		  $(window).scroll(function() {
		    if ($(this).scrollTop() > 190) {
		      $(".zy_index_l").fadeIn(200);
		    } else {
		      $(".zy_index_l").fadeOut(200);
		    }
		  });
		})
        /*左导航 end*/
       
        /*up start*/
        $(function(){
			$(window).scroll(function(){
			var $scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;//兼容浏览器
				if($scrollTop >350){
					$("#up").show();
				}else{ 
					$("#up").hide();
				};
			});
			$("#up").click(function(){
				$('body,html').animate({scrollTop:0},500);
				return false;
			});
		});
		/*up end*/
		
		/*网站banner开始 支持移动端手动滑动*/
		$(document).ready(function  () {
			$(".slider7").bxSlider({
				slideWidth:1920,//配置焦点图的宽度
				infiniteLoop:false,
				hideControlOnEnd:true,
				slideMargin:10
			});
		});
    </script>
